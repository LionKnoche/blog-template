user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    # Hier darfst du deinen server-Block definieren
    server {
        listen 80;
        server_name localhost;

        # Pfad zu deinen statischen Dateien
        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            # Falls du ein Single-Page-Framework nutzt (Astro, React, etc.)
            # und Client-Side-Routing verwendest:
            try_files $uri $uri/ /index.html;
        }
    }
}
